<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-init">
    <form id="init-form" action="">
      <div class="name">
        <label for="name">Nama:</label>
        <input placeholder="Masukkan Sesuatu..." id="name" type="text" required>
      </div>
      <div class="date">
        <label for="date">Date:</label>
        <input placeholder="Masukkan Sesuatu..." id="date" type="date">
      </div>
      <div class="hour">
        <label for="hour">Hour:</label>
        <input placeholder="Masukkan Sesuatu..." min="0" max="24" id="hour" type="number" required>
      </div>
      <div class="minute">
        <label for="minute">Minute:</label>
        <input placeholder="Masukkan Sesuatu..." min="0" max="60" id="minute" type="number" required>
      </div>
      <div class="second">
        <label for="second">Second:</label>
        <input placeholder="Masukkan Sesuatu..." min="0" max="60" id="second" type="number" required>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
  <div class="container">
    <div class="text">
      <div class="circle-text">Happy Birthday</div>
      <div class="text-normal">Your Name</div>
    </div>
    <div class="time">
      <div class="day">
        <div class="countdown" id="day"></div>
        <div class="text">Day</div>
      </div>
      <div class="hour">
        <div class="countdown" id="hours"></div>
        <div class="text">Hour</div>
      </div>
      <div class="minute">
        <div class="countdown" id="minutes"></div>
        <div class="text">Minute</div>
      </div>
      <div class="second">
        <div class="countdown" id="seconds"></div>
        <div class="text">Second</div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="jquery.fireworks.js"></script>
  <script type="text/javascript">
    $('.container').fireworks({
      sound: false,
      opacity: 0.8,
      width: '200%',
      height: '200%'
    });
  </script>
</body>

</html>
